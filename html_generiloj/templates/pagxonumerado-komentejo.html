{% include 'pager.html' %}

{% if enhavo.lingvoj[enhavo.lingvo].komentejo %} 
	<div><a href="javascript:show_disqus();">{{enhavo.fasado['Komentejo']}}</a></div>
{%- endif %} 


{% if enhavo.lingvoj[enhavo.lingvo].komentejo %} 

	<div id="disqus_thread"></div>
	<script>

	var disqus_config = function () {
		this.page.url = 'http://learn.esperanto.com/{{enhavo.lingvo}}/{{identigilo}}'; 
		this.page.identifier = '{{identigilo}}'; 
	};
	var show_disqus = function() { 
		var d = document, s = d.createElement('script');
		s.src = '//kzm-{{enhavo.lingvo}}.disqus.com/embed.js';
		s.setAttribute('data-timestamp', +new Date());
		(d.head || d.body).appendChild(s);
	};
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

{%- endif %}
